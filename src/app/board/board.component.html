<div class="card" #board>
  <div class="card-header">
    {{ status }}
  </div>
  <div class="card-body">
    <app-search-book *ngIf=" status === 'TODO'"></app-search-book>
    <ul class="row no-gutters p-0" >
      <li class="list-unstyled" draggable="true" *ngFor="let note of notes" style="border: 1px solid black;" (drop)="onDrop($event)" (drag)="onDrag()">
        {{ note.bookIsbn }}
      </li>
    </ul>
  </div>
</div>
